<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="zhigul.css" rel="stylesheet"></link>
    <title>Покупка Жигуля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>
<body>

<div class="purchase-container">
    <div class="row">
        <div class="col-md-6">
            <img src="1.jpg" class="car-image" alt="Жигуль">
            <h3>Жигуль ВАЗ-2107</h3>
            <div class="price">250 000 ₽</div>
            
            <h5>Характеристики:</h5>
            <ul>
                <li>Год: 2010</li>
                <li>Пробег: 125 000 км</li>
                <li>Двигатель: 1.6 л</li>
                <li>КПП: Механика</li>
                <li>Цвет: Белый</li>
            </ul>
        </div>

        <div class="col-md-6">
            <h4>Форма покупки</h4>
            
            <form>
                <div class="mb-3">
                    <label class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Телефон</label>
                    <input type="tel" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>

              <div class="mb-3">
                    <label class="form-label">Введите номер карты</label>
                    <input type="email" class="form-control">
                </div>

                <button type="submit" class="btn btn-success w-100">
                    Купить
                </button>
            </form>

            <div class="mt-3">
                <p> Телефон: +7 (999) 123-45-67</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
